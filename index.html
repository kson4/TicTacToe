<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/661ac17a3d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="winner-display">
      <div class="winner-text"></div>
      <button id="play-again">PLAY AGAIN</button>
    </div>
  <div class="container">
    <div class="game">
      <div class="info">
        <div class="whos-turn">
          <span class="turn"></span>
          <span>TURN</span>
        </div>
        <!-- <button class="back"></button> -->
      </div>
      <div class="board">
        <div class="row r0">
          <div class="cell" id="00"></div>
          <div class="cell" id="01"></div>
          <div class="cell" id="02"></div>
        </div>
        <div class="row r1">
          <div class="cell" id="10"></div>
          <div class="cell" id="11"></div>
          <div class="cell" id="12"></div>
        </div>
        <div class="row r2">
          <div class="cell" id="20"></div>
          <div class="cell" id="21"></div>
          <div class="cell" id="22"></div>
        </div>
      </div>
      <div class="score">
        <div class="player-score">
          <p>PLAYER SCORE:</p>
          <p class="player-score-value value">0</p>
        </div>
        <div class="ties">
          <p>TIES:</p>
          <p class="ties-value value">0</p>
        </div>
        <div class="cpu-score">
          <p>CPU SCORE:</p>
          <p class="cpu-score-value value">0</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./js/setup.js" type="module"></script>
  <!-- <script src="./js/logic.js" type="module"></script> -->
</body>
</html>
