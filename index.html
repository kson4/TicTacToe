<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/661ac17a3d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="game">
    <div class="info">
      <div class="whos-turn">___ TURN</div>
      <button>RESET</button>
    </div>
    <div class="board">
      <div class="row r0">
        <div class="cell" id="00"></div>
        <div class="cell" id="01"></div>
        <div class="cell" id="02"></div>
      </div>
      <div class="row r1">
        <div class="cell" id="10"></div>
        <div class="cell" id="11"></div>
        <div class="cell" id="12"></div>
      </div>
      <div class="row r2">
        <div class="cell" id="20"></div>
        <div class="cell" id="21"></div>
        <div class="cell" id="22"></div>
      </div>
    </div>
    <div class="score">
      <div class="player-score"></div>
      <div class="ties"></div>
      <div class="cpu-score"></div>
    </div>
  </div>
  <script src="./js/setup.js" type="module"></script>
  <!-- <script src="./js/logic.js"></script> -->
</body>
</html>
